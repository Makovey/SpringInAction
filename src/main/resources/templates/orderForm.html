<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud - ORDERFORM</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}"/>
</head>
<body>
<img th:src="@{/images/TacoCloud.png}" alt="TacoImage"/>
<br/>
<a th:href="@{/design}" id="another">Design another taco</a>

<form method="POST" th:action="@{/orders}" th:object="${order}" class="deliver-form">
    <h1>Order your creations!</h1>

    <div th:if="${#fields.hasErrors()}">
        <span class="validation-error">
            Please correct the problems below and resubmit
        </span>
    </div>

    <h3>Deliver my taco masterpieces to...</h3>
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}">
    <span class="validationError"
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}">Name error</span>
    <br/>

    <label for="street">Street address: </label>
    <input type="text" th:field="*{street}">
    <span class="validationError"
          th:if="${#fields.hasErrors('street')}"
          th:errors="*{street}">Street error</span>
    <br/>

    <label for="city">City: </label>
    <input type="text" th:field="*{city}">
    <span class="validationError"
          th:if="${#fields.hasErrors('city')}"
          th:errors="*{city}">City error</span>
    <br/>

    <label for="state">State: </label>
    <input type="text" th:field="*{state}">
    <span class="validationError"
          th:if="${#fields.hasErrors('state')}"
          th:errors="*{state}">State error</span>
    <br/>

    <label for="zip">Zip code: </label>
    <input type="text" th:field="*{zip}">
    <span class="validationError"
          th:if="${#fields.hasErrors('zip')}"
          th:errors="*{zip}">Zip code error</span>
    <br/>

    <h3>Here's how I'll pay...</h3>
    <label for="ccNumber">Credit Card #: </label>
    <input type="text" th:field="*{ccNumber}">
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">CC Num Error</span>
    <br/>

    <label for="ccExpiration">Expiration: </label>
    <input type="text" th:field="*{ccExpiration}">
    <span class="validationError"
          th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}">CC Expiration error</span>
    <br/>

    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}">
    <span class="validationError"
          th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">CC CVV error</span>
    <br/>

    <input type="submit" value="Submit order"/>
</form>

</body>
</html>
